services:
  postgres:
    image: postgres:15-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_USER: todoapp
      POSTGRES_PASSWORD: ${DB_PASSWORD:-todoapp123}
      POSTGRES_DB: todoapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todoapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

volumes:
  postgres_data:

networks:
  todo-network:
    driver: bridge


